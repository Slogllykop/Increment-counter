<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple counter app">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h1 class="header">Current number</h1>
        <h2 id="count-el">0</h2>
        <div class="buttons">
            <h1 class="button" id="increment-btn" onclick="increment()">Increment</h1>
            <h1 class="button" id="save-btn" onclick="save()">Save</h1>
        </div>
        <h2 id="save-el">History: </h2>
    </div>
    <script src="bin/index.js"></script>
</body>
</html>
